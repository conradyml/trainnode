<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
<meta name="mobile-web-app-capable" content="yes">
<title>Test Control</title>
<style type="text/css"> 

	body {
		background-color: #000000;
		margin: 0px;
	}
   #messages{
     color:white;
   }
	.container {
		width:auto;
		text-align:center;
		background-color:#ff0000;
	}
	
	.cam_button {
		display:inline-block;
		height:80px;
		width:80px;
		background-color: transparent;
		border-radius: 100%;
		border: 7px;
		border-style: solid;
		border-color: white;
		text-align:center;
		font-size: 16px;
		cursor: pointer;
	}
	
	.cam_button:active {
		background-color: gray;
	}
  
 
	.sidenav {
		color: #fff;
		height: 100%;
		width: 13%;
		min-width:150px;
		position: fixed;
		z-index: 0;
		top: 0px;
		background-color: #111;
		overflow-x: hidden;
		padding-top: 20px;
		padding-left: 5px;
		padding-right: 5px;
		font-family: 'Roboto', sans-serif;
		text-align:center;
	}
	
	.slidecontainer {
	width: 100%; /* Width of the outside container */
	}
	
	.onoff {
	width: 90%; 
	text-align: right;
	padding-top: 5px;
	margin-bottom:20px;
	margin-top:20px;
	}
	.onoff_label {
	vertical-align: middle;
	padding-right:20px;
	}



</style>

</head>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io(); // comment this out for better debugging
var sendFlag = false;

function init(){
	
	
	socket.on('message', function(msg){
		console.log("message returned from server:"+msg)
		const list = document.getElementById('messages');
		const newItem = document.createElement('li');
		newItem.textContent = msg;
		list.appendChild(newItem);

	});
	
}
	
function fireOnReady() { 
	// execute after DOM is loaded

	init();
}

if (document.readyState === 'complete') {
    fireOnReady();
} else {
    document.addEventListener("DOMContentLoaded", fireOnReady);
}

function throttle(id,val){
	socket.emit("throttle",id,val);
}

function lights(cb,val){
	socket.emit("lights",val,cb.checked);
}
function estop(){
	socket.emit("estop");
}
function handleButton(button,action) {
   socket.emit(utton.id, action);
}
function handleSlider(cb) {
   socket.emit(cb.id, cb.checked);
}
</script>
<body scroll="no" style="overflow: hidden">
<center>
Messages
<ul id="messages"></ul>
<p id="stream">Some web stream here!</p>
</center>

<div class="sidenav">

  <div id="title">
  Test Buttons
  </div>
  
  <br/>
  <div class="cam_button" id="button1" type="button" onClick="throttle(0x03,0x00);"><br/>03 Stop</div>
  <div class="cam_button" id="button2" type="button" onClick="throttle(0x00,0x00);"><br/>00 Stop</div>
  <br/>
  <div class="cam_button" id="button3" type="button" onClick="throttle(0x03,0x3F);"><br/>03 Half</div>
  <div class="cam_button" id="button4" type="button" onClick="throttle(0x00,0x3F);"><br/>00 Half</div>
  <br/>
  <div class="cam_button" id="button5" type="button" onClick="throttle(0x03,0xFF);"><br/>03 Full</div>
  <div class="cam_button" id="button6" type="button" onClick="throttle(0x00,0xFF);"><br/>00 Full</div>
  <br/>
   
<div>
		
		<label for="lights" class="switch">03 Lights
			<input id="check1" type="checkbox" onclick="lights(this, 0x03)">
		</label>
		<label for="lights" class="switch">00 Lights
			<input id="check1" type="checkbox" onclick="lights(this, 0x00)">
		</label>

	</div>

	<div class="cam_button" id="button7" type="button" onClick="estop();"><br/>STOP</div>
	<br/>
</div>
</body>
</html>
